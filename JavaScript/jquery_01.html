<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        div {
            border: 1px solid blue;
            height: 30px;
            margin: 10px;
        }

    </style>

    <script>
        // var $ = "변수로 사용가능";
        // var $input = "이친구도 변수";
        // jQuery(document.ready(function(){
        // }))

        // $(document.ready(function(){
        // }))

        $(function(){
            // $("#id") : id 선택자(Selector)
            var deiv1 = $("#div1").text() //id가 div1으로 된 태그를 찾아 택스트 내용을 div1변수에 담아 경고창으로 표시
            // alert("DIV1 : " + div1)

            // $(".divs") : 클래스 선택자
            // 클래스가 divs로 되어있는 항목을 클릭하면
            $(".divs").click(function(){

                // $(this) : divs가 클래스로 되어있는 항목중에서
                // 클릭된 자신의 정보가 담긴 변수
                var data = $(this).text()
                alert("DIV : " + data)
            })

            // event 핸들러 : 클릭되면 수행할 코드
            // id가 div3인 항목이 클릭되면
            $("#div3").click(function(){
                alert("나는 div3 이지롱")
            })
        })

    </script>

</head>
<body>
    <div id="div1" class="divs">div1</div>
    <div id="div2" class="divs">div2</div>
    <div id="div3" class="divs">div3</div>
    <div id="div4" class="divs">div4</div>
    <div id="div5" class="divs">div5</div>
</body>
<script>
    var div1 = document.getElementById("div1").innerText
    alert(div1)


</script>
</html>
