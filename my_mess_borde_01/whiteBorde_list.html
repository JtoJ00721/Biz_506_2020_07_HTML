<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>화이트보드</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <p>
    <ul>
        <li>ul : un order list</li>
        <li>순서없는 리스트</li>
        <li>디폴트 값은 왼쪽에 점찍혀서 나온다(기호를 바꿀수 있음)</li>
    </ul>

    <br>
    <br>
    <br>

    <ol>
        <li>ol : order list</li>
        <li>순서 따지는 리스트</li>
        <li>디폴트 값은 숫자찍혀 나온다(가나다, 알파벳, 로마숫자 순 등으로 바꿀수 있음)</li>
    </ol>

    </p>

</body>

</html>
